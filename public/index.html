<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn the aeronautical alphabet</title>
</head>

<body>
  <h1>Hi, I'm Learn Aeronautical Alphabet</h1>
  <button id="play">Play</button>
  <hr>
  <div>
    <p id="letter"></p>
    <input type="text" id="input" disabled>
    <button id="next" disabled>Next</button>
    <div id="result" style="display: none;">
      <table>
        <tr>
          <th>Success</th>
          <th>Error</th>
        </tr>
        <tr>
          <td id="success"></td>
          <td id="error"></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
